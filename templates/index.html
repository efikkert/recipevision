<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #8a2be2;
      --accent-light: #9d4edd;
      --success: #4ade80;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .header {
      margin-bottom: 25px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }
    
    .upload-area {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-light);
    }
    
    .upload-icon {
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .upload-text {
      font-size: 15px;
      margin-bottom: 6px;
    }
    
    .upload-hint {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .files-container {
      margin: 15px 0;
    }
    
    .files-counter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .clear-all {
      color: var(--accent-light);
      cursor: pointer;
      font-size: 12px;
      text-decoration: underline;
    }
    
    .thumbnails-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .thumbnail-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
    }
    
    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .thumbnail-delete {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .thumbnail-item:hover .thumbnail-delete {
      opacity: 1;
    }
    
    .file-info {
      font-size: 12px;
      color: var(--text-secondary);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 6px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
