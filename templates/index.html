<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Photo Upload</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #8a2be2;
      --accent-light: #9d4edd;
      --success: #4ade80;
      --error: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .header {
      margin-bottom: 25px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
    }
    
    .upload-area {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent-light);
    }
    
    .upload-icon {
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 15px;
    }
    
    .upload-text {
      font-size: 15px;
      margin-bottom: 6px;
    }
    
    .upload-hint {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .upload-input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    .files-container {
      margin: 15px 0;
    }
    
    .files-counter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-secondary);
    }
    
    .clear-all {
      color: var(--accent-light);
      cursor: pointer;
      font-size: 12px;
      text-decoration: underline;
    }
    
    .thumbnails-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .thumbnail-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
    }
    
    .thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .thumbnail-delete {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .thumbnail-item:hover .thumbnail-delete {
      opacity: 1;
    }
    
    .file-info {
      font-size: 12px;
      color: var(--text-secondary);
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 6px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    
    .submit-btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn:hover {
      background: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(138, 43, 226, 0.3);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      background: rgba(138, 43, 226, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--accent);
      animation: spin 1.5s linear infinite;
    }
    
    .loader-text {
      margin-top: 16px;
      font-size: 16px;
      font-weight: 500;
    }
    
    .success-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .success-icon {
      color: var(--success);
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .success-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .success-hint {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .done-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .done-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .float-animation {
      animation: float 4s ease-in-out infinite;
    }
    
    /* Progress bar for upload */
    .progress-container {
      margin-top: 15px;
      display: none;
    }
    
    .progress-bar {
      height: 6px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 5px;
      text-align: right;
    }
    
    /* Empty state */
    .empty-state {
      display: none;
      text-align: center;
      padding: 20px 0;
    }
    
    .empty-icon {
      font-size: 30px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      opacity: 0.5;
    }
    
    .empty-text {
      font-size: 14px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Photo Upload</h1>
      <p>Upload multiple images in just a few clicks</p>
    </div>
    
    <div class="upload-area float-animation" id="uploadArea">
      <i class="fas fa-cloud-upload-alt upload-icon"></i>
      <div class="upload-text">Drag & drop or click to upload</div>
      <div class="upload-hint">Supports JPG, PNG, and WEBP</div>
      <input type="file" id="photos" name="photos" class="upload-input" accept="image/*" multiple>
    </div>
    
    <div class="files-container" id="filesContainer" style="display: none;">
      <div class="files-counter">
        <span id="filesCount">0 photos selected</span>
        <span class="clear-all" id="clearAll">Clear all</span>
      </div>
      
      <div class="thumbnails-container" id="thumbnailsContainer"></div>
      
      <div class="empty-state" id="emptyState">
        <i class="fas fa-images empty-icon"></i>
        <div class="empty-text">No photos selected</div>
      </div>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
      </div>
    </div>
    
    <button type="submit" id="submitBtn" class="submit-btn" disabled>
      <i class="fas fa-upload"></i> Upload Photos
    </button>
  </div>
  
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text animate__animated animate__fadeIn animate__delay-1s">Processing your images...</div>
  </div>
  
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle success-icon animate__animated animate__bounceIn"></i>
    <div class="success-text animate__animated animate__fadeIn animate__delay-1s">Upload Complete!</div>
    <div class="success-hint animate__animated animate__fadeIn animate__delay-1s">Your photos have been successfully uploaded</div>
    <button class="done-btn animate__animated animate__fadeIn animate__delay-2s" id="doneBtn">Done</button>
  </div>
  
  <script>
    // DOM Elements
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('photos');
    const filesContainer = document.getElementById('filesContainer');
    const filesCount = document.getElementById('filesCount');
    const clearAll = document.getElementById('clearAll');
    const thumbnailsContainer = document.getElementById('thumbnailsContainer');
    const emptyState = document.getElementById('emptyState');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');
    const successMessage = document.getElementById('successMessage');
    const doneBtn = document.getElementById('doneBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    // File data store
    let selectedFiles = [];
    
    // File upload handling
    fileInput.addEventListener('change', handleFileSelect);
    
    function handleFileSelect(e) {
      const files = Array.from(e.target.files || e.dataTransfer.files);
      if (!files.length) return;
      
      // Add new files to our collection
      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          // Create a unique ID for each file
          const fileId = 'file-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
          selectedFiles.push({
            id: fileId,
            file: file,
            name: file.name,
            size: file.size,
            type: file.type,
            url: URL.createObjectURL(file)
          });
        }
      });
      
      // Update UI
      updateFilesUI();
    }
    
    // Update the UI based on selected files
    function updateFilesUI() {
      // Update files count
      filesCount.textContent = `${selectedFiles.length} photo${selectedFiles.length === 1 ? '' : 's'} selected`;
      
      // Show/hide containers
      if (selectedFiles.length > 0) {
        filesContainer.style.display = 'block';
        emptyState.style.display = 'none';
        submitBtn.disabled = false;
        uploadArea.classList.remove('float-animation');
      } else {
        emptyState.style.display = 'block';
        submitBtn.disabled = true;
        uploadArea.classList.add('float-animation');
      }
      
      // Clear and rebuild thumbnails
      thumbnailsContainer.innerHTML = '';
      
      // Add thumbnails for each file
      selectedFiles.forEach(fileData => {
        const thumbnailItem = document.createElement('div');
        thumbnailItem.className = 'thumbnail-item';
        thumbnailItem.dataset.fileId = fileData.id;
        
        const thumbnail = document.createElement('img');
        thumbnail.className = 'thumbnail';
        thumbnail.src = fileData.url;
        thumbnail.alt = fileData.name;
        
        const deleteBtn = document.createElement('div');
        deleteBtn.className = 'thumbnail-delete';
        deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeFile(fileData.id);
        });
        
        const fileInfo = document.createElement('div');
        fileInfo.className = 'file-info';
        fileInfo.textContent = fileData.name.length > 15 ? 
          fileData.name.substring(0, 12) + '...' : fileData.name;
        
        thumbnailItem.appendChild(thumbnail);
        thumbnailItem.appendChild(deleteBtn);
        thumbnailItem.appendChild(fileInfo);
        thumbnailsContainer.appendChild(thumbnailItem);
      });
    }
    
    // Remove file from selection
    function removeFile(fileId) {
      selectedFiles = selectedFiles.filter(file => file.id !== fileId);
      updateFilesUI();
    }
    
    // Clear all files
    clearAll.addEventListener('click', () => {
      selectedFiles.forEach(fileData => {
        URL.revokeObjectURL(fileData.url);
      });
      selectedFiles = [];
      fileInput.value = '';
      updateFilesUI();
    });
    
    // Format file size
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else return (bytes / 1048576).toFixed(1) + ' MB';
    }
    
    // Total file size
    function getTotalSize() {
      return selectedFiles.reduce((total, file) => total + file.size, 0);
    }
    
    // Submit button ripple effect
    submitBtn.addEventListener('mousedown', function(e) {
      const x = e.clientX - e.target.getBoundingClientRect().left;
      const y = e.clientY - e.target.getBoundingClientRect().top;
      
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
    
    // Form submission
    submitBtn.addEventListener('click', function(e) {
      e.preventDefault();
      
      // Check if files are selected
      if (selectedFiles.length === 0) return;
      
      // Show loading animation
      loader.style.display = 'flex';
      
      // Simulate upload with progress
      let progress = 0;
      progressContainer.style.display = 'block';
      
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Complete the upload
          setTimeout(() => {
            progressContainer.style.display = 'none';
            loader.style.display = 'none';
            successMessage.style.display = 'flex';
          }, 500);
        }
        
        progressFill.style.width = `${progress}%`;
        progressText.textContent = `${Math.round(progress)}%`;
      }, 200);
    });
    
    // Done button
    doneBtn.addEventListener('click', function() {
      successMessage.style.display = 'none';
      
      // Reset form
      selectedFiles.forEach(fileData => {
        URL.revokeObjectURL(fileData.url);
      });
      selectedFiles = [];
      fileInput.value = '';
      updateFilesUI();
      progressFill.style.width = '0%';
      progressText.textContent = '0%';
    });
    
    // Drag and drop functionality
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight() {
      uploadArea.style.borderColor = 'var(--accent)';
      uploadArea.style.background = 'rgba(255, 255, 255, 0.1)';
    }
    
    function unhighlight() {
      uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      uploadArea.style.background = 'rgba(255, 255, 255, 0.05)';
    }
    
    uploadArea.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      handleFileSelect({dataTransfer: dt});
    }
  </script>
</body>
</html>
